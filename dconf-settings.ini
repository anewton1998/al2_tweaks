[org/mate/desktop/background]
color-shading-type='vertical-gradient'
primary-color='rgb(88,145,188)'
picture-options='zoom'
picture-filename='/usr/share/backgrounds/amazon/Amazon-WorkSpaces-1.jpeg'
secondary-color='rgb(60,143,37)'

[org/mate/desktop/session/required-components]
windowmanager='i3'

[org/mate/desktop/session]
required-components-list=['windowmanager', 'panel']

[org/mate/desktop/interface]
gtk-color-scheme='menu_bg: #383c4a'
icon-theme='gnome'
gtk-theme='Arc-Dark'

[org/mate/panel/general]
object-id-list=['menu-bar', 'search', 'terminal', 'evolution', 'firefox', 'window-list', 'notification-area', 'clock', 'object-0']
toplevel-id-list=['bottom']

[org/mate/panel/toplevels/bottom]
expand=true
orientation='bottom'
screen=0
y-bottom=0
size=32
y=1408

[org/mate/panel/objects/firefox]
locked=true
launcher-location='/usr/share/applications/firefox.desktop'
menu-path='applications:/'
position=30
object-type='launcher'
toplevel-id='bottom'

[org/mate/panel/objects/clock]
applet-iid='ClockAppletFactory::ClockApplet'
locked=true
toplevel-id='bottom'
position=0
object-type='applet'
panel-right-stick=true

[org/mate/panel/objects/clock/prefs]
format='24-hour'
custom-format=''

[org/mate/panel/objects/search]
